server:
  applicationConnectors:
    - type: http
      port: 9096
  adminConnectors: []

logging:
  level: INFO
  appenders:
    - type: console
      threshold: INFO
    - type: file
      currentLogFilename: logs/access-control-service.log
      archive: true
      archivedLogFilenamePattern: logs/access-control-service-%d.log.gz
      archivedFileCount: 5