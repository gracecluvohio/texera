# https://cwiki.apache.org/confluence/display/INFRA/Git+-+.asf.yaml+features

github:
  description: "Collaborative Machine-Learning-Centric Data Analytics Using Workflows"
  homepage: https://texera.io/
  labels:
    - workflow
    - data-science
    - data
    - machine-learning
    - artificial-intelligence
    - cloud-native
    - data-analytics
    - texera

  protected_tags:
    - "v*.*.*"

  dependabot_alerts:  true
  dependabot_updates: false

  features:
    # Enable wiki for documentation
    wiki: true
    # Enable issue management
    issues: true
    # Enable projects for project management boards
    projects: true
    # Enable github discussions
    discussions: true

  pull_requests:
    # allow auto-merge
    allow_auto_merge: true
    # enable updating head branches of pull requests
    allow_update_branch: true
    # auto-delete head branches after being merged
    del_branch_on_merge: true

  enabled_merge_buttons:
    squash:  true
    squash_commit_message: PR_TITLE_AND_DESC
    merge:   false
    rebase:  false
    
  protected_branches:
    main:
      required_status_checks:
        # strict means "Require branches to be up to date before merging".
        strict: true
        # contexts are the names of checks that must pass
      required_pull_request_reviews:
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
        required_approving_review_count: 1
      required_linear_history: true

notifications:
  commits:              commits@texera.apache.org
  issues:               dev@texera.apache.org
  pullrequests:         dev@texera.apache.org
  discussions:          dev@texera.apache.org
  jobs:                 commits@texera.apache.org

publish:
  whoami: asf-site
